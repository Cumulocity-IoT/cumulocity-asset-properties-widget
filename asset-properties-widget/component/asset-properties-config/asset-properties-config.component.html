<label>{{ "Asset properties query" | translate }} </label>
<div class="alert alert-warning" *ngIf="!query">
  {{ "Asset properties query field should not be empty." | translate }}
</div>
<div class="container">
  <textarea
    name="roleExplanation"
    [(ngModel)]="query"
    [ngModelOptions]="{ standalone: true }"
    style="width: 500px"
    rows="3"
  ></textarea>
</div>
