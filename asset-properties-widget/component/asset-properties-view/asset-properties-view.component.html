<div *ngFor="let item of assetProperties | keyvalue" class="card-block">
  <div class="text-medium text-truncate">{{ item.key | translate }}</div>
  <app-recursive-display [value]="item.value"></app-recursive-display>
</div>

<div *ngIf="isEmptyWidget" class="alert alert-warning text-center">
  {{ "No Data" | translate }}
</div>
