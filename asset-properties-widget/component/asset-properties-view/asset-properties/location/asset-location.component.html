<div class="c8y-map">
  <div #map>
<div [hidden]="!showMap">
  <div class="row">
    <button
      class="btn btn-link pull-right"
      style="margin-right: 12px"
      title="Full screen"
      type="button"
      data-cy="asset-location-full-screen"
      (click)="enableFullscreen()"
    >
    <i c8yIcon="expand"></i>
    </button>
  </div>
  <div style="width: 100%; height: 400px">
    <c8y-map
      #map
      [assets]="assets"
      [config]="config"
    ></c8y-map>
  </div>
</div>
</div>
</div>
